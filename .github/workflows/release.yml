name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: anty.exe
            archive: anty-windows-x86_64.exe
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: anty
            archive: anty-linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: anty
            archive: anty-linux-aarch64
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: anty
            archive: anty-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: anty
            archive: anty-macos-aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux aarch64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact }} ${{ matrix.archive }}
          chmod +x ${{ matrix.archive }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: cp target/${{ matrix.target }}/release/${{ matrix.artifact }} ${{ matrix.archive }}

      - name: Generate SHA256
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            shasum -a 256 ${{ matrix.archive }} > ${{ matrix.archive }}.sha256
          else
            sha256sum ${{ matrix.archive }} > ${{ matrix.archive }}.sha256
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: |
            ${{ matrix.archive }}
            ${{ matrix.archive }}.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect checksums
        run: |
          cd artifacts
          cat */*.sha256 | sort > ../SHA256SUMS.txt
          cd ..
          echo "=== SHA256SUMS.txt ==="
          cat SHA256SUMS.txt

      - name: Collect binaries
        run: |
          mkdir -p release
          cp artifacts/anty-windows-x86_64.exe/anty-windows-x86_64.exe release/
          cp artifacts/anty-linux-x86_64/anty-linux-x86_64 release/
          cp artifacts/anty-linux-aarch64/anty-linux-aarch64 release/
          cp artifacts/anty-macos-x86_64/anty-macos-x86_64 release/
          cp artifacts/anty-macos-aarch64/anty-macos-aarch64 release/
          cp SHA256SUMS.txt release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release/anty-windows-x86_64.exe
            release/anty-linux-x86_64
            release/anty-linux-aarch64
            release/anty-macos-x86_64
            release/anty-macos-aarch64
            release/SHA256SUMS.txt
